<div class="container mx-auto text-center">
  <div class="row">
    <div class="col-md-12">
      <main-title></main-title>
      <todo-form
        (addEvent)="onAdd($event)"
        (saveEvent)="onSave($event)"
      ></todo-form>
      <todo-list
        [tasks]="tasks"
        (deleteEvent)="onDelete($event)"
        (editEvent)="onEdit($event)"
      ></todo-list>
    </div>
  </div>
</div>
