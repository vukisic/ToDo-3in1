<div class="container mx-auto mt-5">
  <div class="row">
    <div class="col-md-12">
      <form
        [formGroup]="taskForm"
        (ngSubmit)="onSubmit()"
        class="form text-center container mx-auto"
      >
        <div class="row">
          <div class="col-md-4 mt-3">
            <label class="form-label" for="taskName">Task Name</label>
            <input
              type="text"
              class="form-control"
              id="taksName"
              placeholder="Task Name"
              formControlName="taskName"
            />
            <p
              class="text-danger"
              *ngIf="
                taskName?.invalid &&
                (taskName?.dirty || taskName?.touched) &&
                taskName?.errors?.required
              "
            >
              Name is required.
            </p>
          </div>
          <div class="col-md-4 mt-3">
            <label class="form-label" for="taskPriority">Priority</label>
            <select
              class="form-select"
              name="taskPriority"
              placeholder="Priority"
              aria-label="Priority"
              formControlName="taskPriority"
            >
              <option value="">Priority</option>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>
            <p
              class="text-danger"
              *ngIf="
                taskPriority?.invalid &&
                (taskPriority?.dirty || taskPriority?.touched) &&
                taskPriority?.errors?.required
              "
            >
              Priority is required.
            </p>
          </div>
          <div class="col-md-4 mt-3">
            <label class="form-label" for="taskStatus">Status</label>
            <select
              class="form-select"
              name="taskStatus"
              placeholder="Status"
              aria-label="Status"
              formControlName="taskStatus"
            >
              <option value="">Status</option>
              <option value="1">To Do</option>
              <option value="2">In Progress</option>
              <option value="3">Done</option>
            </select>
            <p
              class="text-danger"
              *ngIf="
                taskStatus?.invalid &&
                (taskStatus?.dirty || taskStatus?.touched) &&
                taskStatus?.errors?.required
              "
            >
              Status is required.
            </p>
          </div>
        </div>
        <div class="row mt-3">
          <button
            [disabled]="!taskForm.valid"
            type="submit"
            class="form-control btn btn-success"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
